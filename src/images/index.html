    <nav class="navbar">
        <div class="nav-center">
            <div class="nav-header">
                <img src="./logo.jpg" alt="">

            </div>
            <ul class="nav-links" id="nav-links">

                <li class="nav-list">

                <li class="nav-list">

    <div class="container form-center">
        <div class="sign-in-form">
            <div class="sign-in-text">
                <h1>welcome back</h1>
                <p>Enter your email and password to sign in</p>
            </div>
            
            <div class="form-group">
                <p class="label">Email</p>
                <input type="text" class="input" placeholder="Your email address">
                <p class="label">Password</p>
                <input type="text" class="input" placeholder="Your password">
                <div class="toggle-container">
                    <img class="toggle-image" src="./Base.jpg" alt="">
                    <p class="toggle-text">Remember me</p>
                </div>
                <button class="input-btn">sign in</button>
                <p class="sign-up">Do you have an account? <span>Sign up</span> </p>
            </div>

        <div class="sign-in-image">
